<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>js Clock</title>
	<script defer type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
	<form class="test__form" name=TestForm>   
		<div class="clock"> 
		<input type="text" class="clock__big" name=BigClock value="00:00:00">  
		<input type="text" class="clock__sec" name=SecClock value="000">  
		</div>
		<div class="clock__start">
		<input type="button" class="btn btn-success" name=StartClock value="Start"> 
		</div>
		<div class="clock__stop show">
		<input type="button" class="btn btn-success" name=StopClock value="Stop"> 
		</div>
		<div class="clock__clear">
		<input type="button" class="btn btn-danger" name=ClearClock value="Clear">  
		</div>
	</form>
</body>
</html>
